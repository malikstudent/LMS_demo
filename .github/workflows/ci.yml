name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pcntl, pdo_mysql
      - name: Install Composer dependencies
        run: |
          cd backend
          composer install --no-progress --no-suggest --prefer-dist --no-interaction
      - name: Run PHPUnit
        run: |
          cd backend
          php artisan key:generate --ansi || true
          ./vendor/bin/phpunit --configuration phpunit.xml || true

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install frontend deps
        run: |
          cd frontend
          npm ci
      - name: Build frontend
        run: |
          cd frontend
          npm run build || true

